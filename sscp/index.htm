<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/normalize.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    <title>Stanford Solar Car Puzzles</title>
  </head>
  <body>
    <div class="container">
      <h1>Stanford Solar Car Puzzles</h1>
      <hr />
      <div class="row">
        <p>Where the heck is everyone? This is only a checker, so no funny business, please.</p>
      </div>
      <form id="form" action="javascript:void(0);">
        <div id="puzzleBoxes" class="row">
          <!-- JS will auto-generate boxes here -->
        </div>
        <div class="row">
          <div class="column third">
            <p>Answer: <input type="text" id="guess" /></p>
          </div>
          <div class="column third">
            <p class="center">
              <input id="submit" type="submit" value="Check answer!"
                     style="width: 100%; height: 50px;">
            </p>
          </div>
          <div class="column third">
            <p>
              <span id="output"></span>
            </p>
          </div>
        </div>
      </form>
    </div>
  </body>

  <script src="sscp.js"></script>
</html>
