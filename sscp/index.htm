<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/normalize.css" rel="stylesheet">
    <link href="../assets/style.css" rel="stylesheet">
    <title>Stanford Solar Car Puzzles</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Stanford Solar Car Puzzles</h1>
        <hr />
        <p>Where the heck is everyone? This is only a checker, so no funny business, please.</p>
      </div>
      <form id="form" action="javascript:void(0);">
        <div class="row">
          <!-- Maybe it's time to look into flex boxes -->
          <table>
            <tr>
              <td class="label">Puzzle:</td>
              <td><select id="puzzleName" /></td>
            </tr>
            <tr>
              <td class="label">Answer:</td>
              <td><input type="text" id="guess" /></td>
            </tr>
          </table>
        </div>
        <div class="row">
          <p>
            <input id="submit" type="submit" value="Check answer!"
                   style="min-width: 49%; height: 100px;">
          </p>
          <p>
            <span id="output"></span>
          </p>
        </div>
      </form>
    </div>
  </body>

  <script src="sscp.js"></script>
</html>
